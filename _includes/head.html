<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.seo_title %}{{ page.seo_title | escape }}
    {% elsif page.title %}{{ page.title | escape }}
    {% else %}{{ site.title | escape }}
    {% endif %}
  </title>

  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="https://privateyoganorthlondon.com/{{ page.slug }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script
  src="/assets/js/main.js" type="text/javascript"></script>

  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}

  <meta name="description" content="{{ page.meta_content }}">


  {% if page.meta_content %}
    <meta property="og:description" content="{{ page.meta_content }}">
  {% endif %}

  {% if page.featured_image %}
    <meta property="og:image" content="https://privateyoganorthlondon.com{{ page.featured_image }}">
  {% else %}
    <meta property="og:image" content="https://privateyoganorthlondon.com/assets/images/og-image.jpg">
  {% endif %}

  {% if page.og_title %}
    <meta property="og:title" content="{{ page.og_title }}">
  {% else %}
    <meta property="og:title" content="{{ page.title }}">
  {% endif %}

  {% unless page.layout == post %}
    <meta property="og:url" content="https://privateyoganorthlondon.com/{{ page.slug }}" />
  {% endunless %}

</head>
